{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block extra_css %}
    <style>
        span {
            cursor: pointer;
        }

        .minus, .plus {
            width: 21px;
            height: 3px;
            background: #f2f2f2;
            border-radius: 4px;
            border: 1px solid #ddd;
            display: inline-table;
            vertical-align: middle;
            text-align: center;
        }

        .sales-input {
            height: 27px;
            width: 50px;
            text-align: center;
            font-size: 15px;
            border: 1px solid #ddd;
            border-radius: 2px;
            display: inline-block;
            vertical-align: middle;
        }

        .dataTables_filter {
           float: left !important;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    {% include 'sales/items.html' %}
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    {% include 'sales/cart-items.html' %}
                </div>
            </div>

        </div>
    </div>
{% endblock %}

{% block extra_js %}
    <script>
        $(document).ready(function () {
            var itemTable = $('#data-table').DataTable({
                responsive: true,
                paging: false,
                pageLength: 20,
                searching: true,
                ordering: false,
                autoWidth: false,
                dom: '<"pull-left"f><"pull-right"l>tip',
                initComplete: function () {
                    var searchField = $('.dataTables_filter input[type="search"]');
                    searchField.css({'width': '500px', 'display': 'inline-block'});
                    searchField.addClass('mr-auto')
                }
            });

            var cartTable = $('#cart-table').DataTable({
                responsive: true,
                paging: false,
                searching: false,
                ordering: false,
                autoWidth: false,
                info: false,
                columnDefs: [
                    {
                        targets: [ 1 ],
                        render  : function(data, type, row){
                            return '<div class="number">' +
                                        '<span class="minus">-</span>' +
                                            '<input class="sales-input" type="number" name="' + data + '-quantity" value="1" max="' + row[6] + '"/>' +
                                        '<span class="plus">+</span>' +
                                    '</div>';
                        }
                    },
                    {
                        targets: [ 2 ],
                        render  : function(data, type, row){
                            return '<input class="sales-input" type="number" name="' + data + '-discount" value="0" min="0"/>';
                        }
                    },
                    {
                        targets: [3],
                        render(v) {
                            return Number(v).toFixed(3)
                        },
                    },
                    {
                        "targets": [ 5 ],
                        "visible": false,
                        "searchable": false
                    },
                    {
                        "targets": [ 6 ],
                        "visible": false,
                        "searchable": false
                    },
                ]
            });

            $(document).on('click', '.minus', function (e) {
                var $input = $(this).parent().find('input');
                var count = parseInt($input.val()) - 1;
                count = count < 1 ? 1 : count;
                $input.val(count);
                $input.change();
                return false;
            });

             $(document).on('click', '.plus', function (e) {
                var $input = $(this).parent().find('input');
                $input.val(parseInt($input.val()) + 1);
                $input.change();
                return false;
            });

            $(document).on('keyup keypress blur change', '.sales-input', function (e) {
                var limit = $(this).attr('max');

                if(limit) {
                    if ($(this).val() > limit) {
                        $(this).val(limit);
                    }
                }

                if ($(this).val() < 0) {
                    $(this).val(0);
                }
            });

            $('.addItem').click(function () {
                var id = $(this).attr('data-id');
                var name = $(this).attr('data-name');
                var stock = $(this).attr('data-stock');
                var price = $(this).attr('data-price');
                cartTable.row.add([
                    name,
                    id,
                    id,
                    parseFloat(price),
                    '<button class="btn btn-sm btn-danger removeItem">Remove</button>',
                    stock,
                    id,
                ]).draw(false);

                $('#item-'+id).parents('tr').addClass('d-none')
            });

            $(document).on('click', '.removeItem', function (e) {
                var parentTr = $(this).parents('tr');
                var id = cartTable.row(parentTr).row(':last-child').data()[6];
                cartTable.row(parentTr).remove().draw(false);
                $('#item-'+id.toString()).parents('tr').removeClass('d-none');
            });
        });
    </script>
{% endblock %}
