<table id="data-table" class="table table-hover table-responsive-md" style="width:100%">
    <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Stock</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td class="font-weight-bolder">{{ item.name }}</td>
            <td>{{ item.category.name }}</td>
            <td>
                {% if item.stock %}
                {{ item.stock }}
                {% else %}
                Out of Stock
                {% endif %}
            </td>
            <td>{{ item.selling_price }}</td>
            <td>
                {% if item.stock %}
                <div class="number">
                    <span class="minus">-</span>
                    <input class="quantity-input" type="number" name="{{ item.id }}-quantity" value="1" max="{{ item.stock }}" />
                    <span class="plus">+</span>
                </div>
                {% endif %}
            </td>
            <td>
                {% if item.stock %}
                <button class="btn btn-sm btn-primary addItem" data-id="{{ item.id }}" data-name="{{ item.name }}" data-price="{{ item.selling_price }}">Add</button>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
